<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum Meditations Japan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 3rem;
            color: #c62828;
            font-size: 1.1rem;
        }

        .museum-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .museum-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .museum-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .museum-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
        }

        .museum-content {
            padding: 1.5rem;
        }

        .museum-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.3rem;
            color: #222;
        }

        .museum-name-japanese {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .architect-line {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 0.5rem;
        }

        .architect-name {
            font-weight: 500;
        }

        .location-line {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.3rem;
        }

        .station-line {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .icon {
            margin-right: 0.3rem;
        }

        .style-line {
            color: #c62828;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 0.8rem;
        }

        .description {
            font-size: 0.95rem;
            color: #555;
            line-height: 1.6;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            overflow-y: auto;
        }

        .modal-content {
            background-color: white;
            margin: 2% auto;
            width: 90%;
            max-width: 1000px;
            border-radius: 8px;
            position: relative;
        }

        .modal-header {
            padding: 2rem;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-body {
            padding: 2rem;
        }

        .modal-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }

        .close {
            color: #aaa;
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .modal-section {
            margin-bottom: 1.5rem;
        }

        .modal-section h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .modal-section p {
            color: #555;
            line-height: 1.7;
        }

        @media (max-width: 768px) {
            .museum-grid {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                margin: 5% auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Museum Meditations Japan</h1>
        <p>Discover the intersection of architecture and culture</p>
    </div>

    <div class="container">
        <div class="loading" id="loadingMessage">Loading museums...</div>
        <div class="museum-grid" id="museumGrid"></div>
    </div>

    <!-- Modal -->
    <div id="museumModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <p id="modalTitleJapanese" style="color: #666; font-size: 1.1rem;"></p>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script>
        // Fetch and parse CSV data
        async function loadMuseums() {
            const loadingMsg = document.getElementById('loadingMessage');
            try {
                // Try fetching from GitHub first
                let response = await fetch('https://raw.githubusercontent.com/jamespnz/museum-meditations-japan/main/museums_japan.csv');
                
                // If GitHub fails, try local file
                if (!response.ok) {
                    console.log('GitHub fetch failed, trying local file...');
                    response = await fetch('museums_japan.csv');
                }
                
                if (!response.ok) {
                    throw new Error('Failed to load CSV file');
                }
                
                const csvText = await response.text();
                console.log('CSV loaded successfully');
                const museums = parseCSV(csvText);
                console.log('Parsed museums:', museums.length);
                
                if (museums.length === 0) {
                    loadingMsg.textContent = 'No museums found in CSV file';
                    loadingMsg.className = 'error';
                } else {
                    loadingMsg.style.display = 'none';
                    displayMuseums(museums);
                }
            } catch (error) {
                console.error('Error loading museums:', error);
                loadingMsg.textContent = 'Error loading museums. Please check the console for details.';
                loadingMsg.className = 'error';
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            const headers = lines[0].split(',').map(h => h.trim());
            const museums = [];

            console.log('Headers:', headers);

            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = parseCSVLine(lines[i]);
                    const museum = {};
                    headers.forEach((header, index) => {
                        museum[header] = values[index] ? values[index].trim() : '';
                    });
                    museums.push(museum);
                }
            }
            return museums;
        }

        function parseCSVLine(line) {
            const result = [];
            let current = '';
            let inQuotes = false;

            for (let i = 0; i < line.length; i++) {
                const char = line[i];
                const nextChar = line[i + 1];

                if (char === '"') {
                    if (inQuotes && nextChar === '"') {
                        current += '"';
                        i++;
                    } else {
                        inQuotes = !inQuotes;
                    }
                } else if (char === ',' && !inQuotes) {
                    result.push(current);
                    current = '';
                } else {
                    current += char;
                }
            }
            result.push(current);
            return result;
        }

        function displayMuseums(museums) {
            const grid = document.getElementById('museumGrid');
            grid.innerHTML = '';
            
            museums.forEach((museum, index) => {
                console.log(`Creating card ${index + 1}:`, museum.museum_name);
                
                const card = document.createElement('div');
                card.className = 'museum-card';
                
                // Build architect line: "Name · Year"
                let architectLine = '';
                if (museum.architect) {
                    architectLine = `<span class="architect-name">${museum.architect}</span>`;
                    if (museum.completion_year) {
                        architectLine += ` · ${museum.completion_year}`;
                    }
                }
                
                card.innerHTML = `
                    <img src="${museum.museum_image_url}" alt="${museum.museum_name}" class="museum-image" onerror="this.src='https://via.placeholder.com/350x250?text=Image+Not+Found'">
                    <div class="museum-content">
                        <div class="museum-name">${museum.museum_name}</div>
                        <div class="museum-name-japanese">${museum.museum_japanese || ''}</div>
                        <div class="location-line"><span class="icon">📍</span>${museum.city}, ${museum.prefecture}</div>
                        ${museum.nearest_station ? `<div class="station-line"><span class="icon">🚉</span>${museum.nearest_station}</div>` : ''}
                        <div class="style-line">${museum.architectural_style || ''}</div>
                        ${architectLine ? `<div class="architect-line">${architectLine}</div>` : ''}
                        <div class="description">${museum.description || ''}</div>
                    </div>
                `;
                
                card.addEventListener('click', () => showModal(museum));
                grid.appendChild(card);
            });
            
            console.log(`Displayed ${museums.length} museums`);
        }

        function showModal(museum) {
            const modal = document.getElementById('museumModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalTitleJapanese = document.getElementById('modalTitleJapanese');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = museum.museum_name;
            modalTitleJapanese.textContent = museum.museum_japanese || '';
            
            // Build architect line for modal
            let architectLine = '';
            if (museum.architect) {
                architectLine = `<strong>${museum.architect}</strong>`;
                if (museum.completion_year) {
                    architectLine += ` · ${museum.completion_year}`;
                }
            }
            
            modalBody.innerHTML = `
                <img src="${museum.museum_image_url}" alt="${museum.museum_name}" class="modal-image" onerror="this.src='https://via.placeholder.com/800x400?text=Image+Not+Found'">
                ${museum.image_attribution ? `<p style="font-size: 0.85rem; color: #888; margin-bottom: 1.5rem;">${museum.image_attribution}</p>` : ''}
                
                ${architectLine ? `<div class="modal-section">
                    <h3>Architect</h3>
                    <p>${architectLine}</p>
                </div>` : ''}
                
                <div class="modal-section">
                    <h3>Location</h3>
                    <p>📍 ${museum.city}, ${museum.prefecture}</p>
                    ${museum.nearest_station ? `<p>🚉 ${museum.nearest_station}</p>` : ''}
                </div>
                
                ${museum.architectural_style ? `<div class="modal-section">
                    <h3>Architectural Style</h3>
                    <p>${museum.architectural_style}</p>
                </div>` : ''}
                
                ${museum.description ? `<div class="modal-section">
                    <h3>About</h3>
                    <p>${museum.description}</p>
                </div>` : ''}
                
                ${museum.architectural_highlights ? `<div class="modal-section">
                    <h3>Architectural Highlights</h3>
                    <p>${museum.architectural_highlights}</p>
                </div>` : ''}
                
                ${museum.primary_museum_experience_blurb ? `<div class="modal-section">
                    <h3>Museum Experience</h3>
                    <p>${museum.primary_museum_experience_blurb}</p>
                </div>` : ''}
                
                ${museum.attraction_1_image_url ? `
                    <img src="${museum.attraction_1_image_url}" alt="${museum.museum_name} interior" class="modal-image" onerror="this.src='https://via.placeholder.com/800x400?text=Image+Not+Found'">
                    ${museum.attraction_1_attribution ? `<p style="font-size: 0.85rem; color: #888; margin-bottom: 1.5rem;">${museum.attraction_1_attribution}</p>` : ''}
                ` : ''}
                
                ${museum.nearby_cultural_attraction_name ? `<div class="modal-section">
                    <h3>Nearby Attraction</h3>
                    <p><strong>${museum.nearby_cultural_attraction_name}</strong> ${museum.distance_from_main_attraction ? `(${museum.distance_from_main_attraction})` : ''}</p>
                    <p>${museum.nearby_cultural_attraction_blurb || ''}</p>
                    ${museum.attraction_2_image_url ? `
                        <img src="${museum.attraction_2_image_url}" alt="${museum.nearby_cultural_attraction_name}" class="modal-image" style="margin-top: 1rem;" onerror="this.src='https://via.placeholder.com/800x400?text=Image+Not+Found'">
                        ${museum.attraction_2_attribution ? `<p style="font-size: 0.85rem; color: #888; margin-top: 0.5rem;">${museum.attraction_2_attribution}</p>` : ''}
                    ` : ''}
                </div>` : ''}
            `;
            
            modal.style.display = 'block';
        }

        // Modal close functionality
        const modal = document.getElementById('museumModal');
        const closeBtn = document.getElementsByClassName('close')[0];
        
        closeBtn.onclick = function() {
            modal.style.display = 'none';
        }
        
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Load museums on page load
        window.addEventListener('DOMContentLoaded', loadMuseums);
    </script>
</body>
</html>
